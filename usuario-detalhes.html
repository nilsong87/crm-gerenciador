<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Usuário - Gerenciador Executivo</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=www.google.com" type="image/x-icon">
</head>
<body style="background-color: rgb(13, 110, 253, 0.75) !important;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fa-solid fa-chart-line"></i>
                Gerenciador Executivo
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link text-white" href="#" id="notification-bell" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-bell"></i>
                            <span id="notification-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none; border: 2px solid white;"></span>
                        </a>
                        <ul id="notification-dropdown" class="dropdown-menu dropdown-menu-end" aria-labelledby="notification-bell">
                            <!-- Notifications will be loaded here by JS -->
                            <li><div class="text-center p-2">Nenhuma notificação</div></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle"></i> Perfil
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="perfil.html">Minha Conta</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" id="logout-button" href="#">Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Detalhes do Usuário</h1>
                    <a href="usuarios.html" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Voltar para Usuários
                    </a>
                </div>

                <!-- User Info -->
                <div class="card mb-4">
                    <div class="card-header">
                        Informações do Usuário
                    </div>
                    <div class="card-body">
                        <p><strong>Nome:</strong> <span id="user-name">-</span></p>
                        <p><strong>Email:</strong> <span id="user-email">-</span></p>
                        <p><strong>Perfil:</strong> <span id="user-role">-</span></p>
                        <p><strong>Cidade:</strong> <span id="user-city">-</span></p>
                        <p><strong>Estado:</strong> <span id="user-state">-</span></p>
                    </div>
                </div>

                <!-- KPIs -->
                <div id="kpi-container" class="row">
                    <!-- KPI cards will be inserted here by JavaScript -->
                </div>

                <template id="kpi-card-template">
                    <div class="col-md-3 mb-3">
                        <div class="card text-white h-100">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fas"></i> <span></span></h5>
                                <p class="card-text fs-4"></p>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- Charts -->
                <div class="row mt-4">
                    <div class="col-lg-6">
                        <div class="card shadow-sm mb-4">
                            <div class="card-header">Produção por Período</div>
                            <div class="card-body">
                                <canvas id="productionChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card shadow-sm mb-4">
                            <div class="card-header">Status de Contratos</div>
                            <div class="card-body">
                                <canvas id="statusChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Data Table -->
                <div class="card shadow-sm mt-4">
                    <div class="card-header">Contratos do Usuário</div>
                    <div class="card-body">
                        <table id="contractsTable" class="table table-striped" style="width:100%">
                            <!-- DataTable will be initialized here by JavaScript -->
                        </table>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script type="module" src="js/sidebar.js"></script>
    <script type="module" src="js/notifications.js"></script>

    <!-- Firebase & App Logic -->
    <script type="module">
        import { onAuth } from './js/auth-manager.js';
        import { initializeUserDetailPage } from './js/usuario-detalhes.js';
        import { updateUIVisibility } from './js/ui-visibility.js';

        (async () => {
            const user = await onAuth();
            if (user) {
                updateUIVisibility(user.role);
                // No specific role check here, as access to user details is handled by the calling page (usuarios.html)
                initializeUserDetailPage();
            } else {
                window.location.href = 'index.html';
            }
        })();
    </script>
</body>
</html>
