<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Gerenciador Executivo</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <!-- Litepicker CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=www.google.com" type="image/x-icon">
</head>
<body style="background-color: rgb(13, 110, 253, 0.75) !important;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-chart-line"></i>
                Gerenciador Executivo
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle"></i> Perfil
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Minha Conta</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" id="logout-button" href="#">Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="relatorios.html">
                                <i class="fas fa-file-alt"></i> Relatórios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="usuarios.html">
                                <i class="fas fa-users"></i> Usuários
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="metas.html">
                                <i class="fas fa-bullseye"></i> Metas
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Geração de Relatórios</h1>
                </div>

                <!-- Filters and Export -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3 align-items-center">
                            <!-- Filters -->
                            <div class="col-md-3">
                                <label for="status-filter" class="form-label">Status</label>
                                <select id="status-filter" class="form-select">
                                    <option value="">Todos</option>
                                    <option value="pago">Pago</option>
                                    <option value="pendente">Pendente</option>
                                    <option value="cancelado">Cancelado</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="datepicker" class="form-label">Período</label>
                                <input id="datepicker" class="form-control"/>
                            </div>
                            <div class="col-md-3">
                                <label for="promotora-filter" class="form-label">Promotora</label>
                                <select id="promotora-filter" class="form-select">
                                    <option value="">Todas</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="regiao-filter" class="form-label">Região</label>
                                <select id="regiao-filter" class="form-select">
                                    <option value="">Todas</option>
                                </select>
                            </div>
                        </div>
                        <div class="row g-3 align-items-end mt-2">
                            <div class="col-md-6">
                                <button id="filter-button" class="btn btn-primary">
                                    <i class="fas fa-filter"></i> Gerar Relatório
                                </button>
                            </div>
                            <div class="col-md-6 text-end">
                                <button id="export-pdf" class="btn btn-danger">
                                    <i class="fas fa-file-pdf"></i> Exportar para PDF
                                </button>
                                <button id="export-excel" class="btn btn-success">
                                    <i class="fas fa-file-excel"></i> Exportar para Excel
                                </button>
                                <button id="export-csv" class="btn btn-info">
                                    <i class="fas fa-file-csv"></i> Exportar para CSV
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Report Table -->
                <div class="card shadow-sm">
                    <div class="card-header">Relatório de Contratos</div>
                    <div class="card-body">
                        <table id="reportsTable" class="table table-striped" style="width:100%">
                            <!-- DataTable will be initialized here by JavaScript -->
                        </table>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="//cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json"></script>
    <!-- Litepicker JS -->
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
    <!-- jsPDF and autoTable for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <!-- SheetJS (xlsx) for Excel export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="module" src="js/sidebar.js"></script>

    
    <!-- Firebase & App Logic -->
    <script type="module">
        import { app } from './js/firebase-config.js';
        import { getAuth, onAuthStateChanged, signOut, getIdTokenResult } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { initializeReports } from './js/relatorios.js';

        const auth = getAuth(app);

        // Check auth state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                getIdTokenResult(user).then((idTokenResult) => {
                    const role = idTokenResult.claims.role || 'comercial'; // Default to 'comercial' if no role
                    console.log(`User role: ${role}`);
                    initializeReports(user.uid, role);
                });
            } else {
                // User is signed out, redirect to login
                window.location.href = 'index.html';
            }
        });

        // Logout
        const logoutButton = document.getElementById('logout-button');
        if(logoutButton) {
            logoutButton.addEventListener('click', (e) => {
                e.preventDefault();
                signOut(auth).then(() => {
                    console.log('User signed out');
                }).catch((error) => {
                    console.error('Sign out error', error);
                });
            });
        }
    </script>
</body>
</html>
