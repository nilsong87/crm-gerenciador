<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metas - Gerenciador Executivo</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=www.google.com" type="image/x-icon">
</head>
<body style="background-color: rgb(13, 110, 253, 0.75) !important;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-chart-line"></i>
                Gerenciador Executivo
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle"></i> Perfil
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Minha Conta</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" id="logout-button" href="#">Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="relatorios.html">
                                <i class="fas fa-file-alt"></i> Relatórios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="usuarios.html">
                                <i class="fas fa-users"></i> Usuários
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="metas.html">
                                <i class="fas fa-bullseye"></i> Metas
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Acompanhamento de Metas</h1>
                    <button id="add-goal-button" class="btn btn-primary" style="display: none;">
                        <i class="fas fa-plus"></i> Adicionar Nova Meta
                    </button>
                </div>

                <!-- Goals Container -->
                <div id="goals-container" class="row">
                    <!-- Goal cards will be inserted here by JavaScript -->
                </div>

            </main>
        </div>
    </div>

    <!-- Goal Modal -->
    <div class="modal fade" id="goalModal" tabindex="-1" aria-labelledby="goalModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="goalModalLabel">Adicionar/Editar Meta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="goal-form">
                        <input type="hidden" id="goal-id">
                        <div class="mb-3">
                            <label for="goal-description" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="goal-description" required>
                        </div>
                        <div class="mb-3">
                            <label for="goal-type" class="form-label">Tipo</label>
                            <select class="form-select" id="goal-type">
                                <option value="value">Valor Monetário</option>
                                <option value="count">Contagem</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="goal-target" class="form-label">Alvo</label>
                            <input type="number" class="form-control" id="goal-target" required>
                        </div>
                        <div class="mb-3">
                            <label for="goal-current" class="form-label">Atual</label>
                            <input type="number" class="form-control" id="goal-current" required>
                        </div>
                        <div class="mb-3">
                            <label for="goal-period" class="form-label">Período (Mês/Ano)</label>
                            <input type="text" class="form-control" id="goal-period" placeholder="MM/YYYY" required>
                        </div>
                        <div class="mb-3" id="assign-user-container" style="display: none;">
                            <label for="goal-user" class="form-label">Atribuir para</label>
                            <select class="form-select" id="goal-user"></select>
                        </div>
                        <!-- Fields for hierarchy, to be filled by JS based on user role -->
                        <div id="hierarchy-fields"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="save-goal-button">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/sidebar.js"></script>

    <!-- Firebase & App Logic -->
    <script type="module">
        import { app } from './js/firebase-config.js';
        import { getAuth, onAuthStateChanged, signOut, getIdTokenResult } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { initializeMetas } from './js/metas.js';

        const auth = getAuth(app);

        // Check auth state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                getIdTokenResult(user).then((idTokenResult) => {
                    const role = idTokenResult.claims.role || 'comercial'; // Default to 'comercial' if no role
                    console.log(`User role: ${role}`);
                    initializeMetas(user.uid, role);
                });
            } else {
                // User is signed out, redirect to login
                window.location.href = 'index.html';
            }
        });

        // Logout
        const logoutButton = document.getElementById('logout-button');
        if(logoutButton) {
            logoutButton.addEventListener('click', (e) => {
                e.preventDefault();
                signOut(auth).then(() => {
                    console.log('User signed out');
                }).catch((error) => {
                    console.error('Sign out error', error);
                });
            });
        }
    </script>
</body>
</html>
